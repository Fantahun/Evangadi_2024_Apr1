<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />

    <!-- google poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Puppy lovers page - Media Query</title>
  </head>
  <body>
    <header>
      <h1>Puppy Lovers Page</h1>
    </header>

    <section class="banner-image"></section>

    <section class="puppies-holder puppies-holder1">
      <div class="puppy-one puppies">
        <img src="./images/puppy-1.jpg" alt="puppy one image" />
      </div>

      <div class="missing-puppy puppies">
        <p>Missing Puppy Here!</p>
      </div>

      <div class="puppy-two puppies">
        <img src="./images/puppy-2.jpg" alt="puppy two image" />
      </div>
    </section>

    <!-- more puppies section starts here -->
    <section class="more-puppies">
      <div>
        <h2>More Puppies</h2>
      </div>
      <div class="puppies-holder puppies-holder2">
        <div class="puppy-three puppies">
          <img src="./images/puppy-3.jpg" alt="puppy three image" />
        </div>
        <div class="puppy-four puppies">
          <img src="./images/puppy-4.jpg" alt="puppy four image" />
        </div>
      </div>
    </section>

    <footer>
      <p>Developed by: Fantahun Bishaw</p>
    </footer>
  </body>
</html>
