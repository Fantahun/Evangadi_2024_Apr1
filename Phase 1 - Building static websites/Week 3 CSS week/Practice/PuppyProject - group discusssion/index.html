<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a collection of adorable puppies"
    />
    <meta
      name="keywords"
      content="puppies, cute puppies, puppy pictures,dogs,dogs picture,adorable puppies"
    />
    <title>Puppy Lovers Website</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- font awsome is found below -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <!-- header title starts here -->
      <h1>Puppies Page</h1>
    </header>
    <!-- header title ends here -->

    <!-- Hero image section starts here -->
    <section class="hero-image-section">
      <img
        src="./images/banner-puppies.jpg"
        alt="Banner image showing 3 puppies together in a basket"
      />
    </section>
    <!-- Hero image section ends here -->

    <!-- main container for puppies starts here -->
    <main class="content-container">
      <!-- First puppies section starts here  -->
      <section class="puppies-image-holder puppies-container">
        <div class="puppies puppy1">
          <img src="./images/puppy-1.jpg" alt="The first puppy image" />
        </div>
        <div class="puppies missing-puppy">
          <!-- <img src="" alt=""> -->
          <p>Puppy Missing Here!!</p>
        </div>
        <div class="puppies puppy3">
          <img src="./images/puppy-2.jpg" alt="The third puppy image" />
        </div>
      </section>
      <!-- First puppies section ends here  -->

      <!-- more puppies section starts here  -->
      <section class="more-puppies">
        <div>
          <h2>More Puppies</h2>
        </div>
        <div class="more-puppies-img-wrapper puppies-container">
          <div class="puppy-three">
            <img src="./images/puppy-3.jpg" alt="Fourth puppy image" />
          </div>
          <div class="puppy-four">
            <img src="./images/puppy-4.jpg" alt="Fifth puppy image" />
          </div>
        </div>
      </section>
      <!-- more puppies section ends here  -->
    </main>
    <!-- main section for puppies ends here -->

    <footer>
      <div>
        <p>Developed by: <span id="developer-name">Fantahun</span></p>
      </div>
    </footer>
  </body>
</html>
