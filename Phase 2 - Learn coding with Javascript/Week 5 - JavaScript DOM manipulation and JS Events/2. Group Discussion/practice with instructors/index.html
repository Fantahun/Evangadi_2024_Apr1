<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS dom and event class work</title>
  </head>
  <body>
    <form action="" id="changBgRadiosHolder">
      <input type="radio" name="bgChangers" id="blue" />
      <label for="blue">Blue</label>
      <br />
      <input type="radio" name="bgChangers" id="green" />
      <label for="green">Green</label>
      <br />
      <input type="radio" name="bgChangers" id="purple" />
      <label for="purple">Purple</label>
      <br />
      <input type="radio" name="bgChangers" id="yellow" />
      <label for="yellow">Yellow</label>
      <br />
      <input type="radio" name="bgChangers" id="black" />
      <label for="black">Black</label>
      <br />
      <input type="radio" name="bgChangers" id="white" />
      <label for="white">White</label>
      <br />
    </form>

    <br />
    <br />
    <div>
      <button id="sub">-</button>
      <span id="counter">0</span>
      <button id="add">+</button>
    </div>

    <br />

    <div id="formHolder">
      <form action="">
        <h2>Login</h2>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Full Name"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
